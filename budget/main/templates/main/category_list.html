{% extends 'base.html' %}
{% load static %}
{% block title %}Lista kategorii{% endblock %}
{% block header %}Lista kategorii:{% endblock %}
{% block content %}
  <a href="{% url 'main:category_add_view' %}"><button class="w3-button w3-green">Dodaj nową kategorię</button></a>

<table class="w3-table w3-striped w3-border">
    <tr>
        <td><b>Kategoria</b></td>
        <td><b>Operacje</b></td>
    </tr>
    {% for category in categories_list %}
    <tr>
        <td><a href="{% url 'main:category_detail_view' category.id %}">{{ category.name }}</a></td>
        <td><a href="{% url 'main:category_update_view' category.id %}"><button class="w3-button w3-blue">Zmień</button></a>
            <a href="{% url 'main:category_delete_view' category.id %}"><button class="w3-button w3-red">Usuń</button></a></td>
    </tr>
    {% endfor %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock %}
