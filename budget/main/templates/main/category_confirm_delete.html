{% extends 'base.html' %}
{% load static %}
{% block title %}Potwierdź usunięcie kategorii{% endblock %}
{% block content %}
  <h2>Czy na pewno chcesz usunąć kategorię o numerze {{ category.id }} ({{ category.name }})?</h2>
  <form method="POST">{% csrf_token %}
      <input class="w3-button w3-red" type="submit" name="accept" value="Usuń">
      <input class="w3-button w3-blue" type="submit" name="reject" value="Anuluj">
  </form>
{% endblock %}
